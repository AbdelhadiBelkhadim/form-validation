<html lang="en">
<head>

<body class="bg-[#89888821]">
<main class="flex flex-row-reverse  ">
    <section class="w-2/5 ">
        <div class="relative">
            <img src="img/image.jfif" class="h-full object-cover">
            <div class="absolute bottom-[250px] ml-[30px] blurred-background rounded-md py-6 px-6 w-[447px] h-[200px] space-y-3 ">
                    <div class="bg-[#20DC49] w-[238px] h-[25px] ml-6 flex items-center p-2 rounded-lg mt-[20px]">
                        <img src="img/like-icon.png" class="">
                        <h3 class="text-black">Top Notch Stock Resources</h3>
                    </div>
                    <div class=" gap-4 ml-6">
                    <p class="text-white tracking-wide space-x-2">Today, we create innovative solutions to the <br> challenges  that consumers face in both their <br> everyday lives and events.</p>

                    </div>
            </div>
          </div>
    </section>

    <section class="w-3/5">
        <nav class="flex justify-between mt-[40px] mx-[58px]">
            <div class="flex gap-2">
                <img src="img/logo.png">
                <span>Your Logo</span>
            </div>
            <div class="flex">
                <p>Donâ€™t have an account?</p>
                <a class="text-[#20DC49]" href="./SignUp.html">Sign up!</a>

        </nav>

        <div class="mt-[120px] mx-[130px] flex flex-col items-center">
            <div class="text-center">
                <h1 class="font-extrabold text-[36px] leading-2">Welcome Back</h1>
                <p class="font-thin leading-2 text-[18px]">Login into your account</p>
            </div>

            <form class="space-y-4  mt-10 flex flex-col items-center">
                <input class="w-[400px] h-[70px] rounded-md border-2 border-[#D9D9D9] p-6 bg-white"

                type="email"
                >

                <input class="w-[400px] h-[70px] rounded-md border-2 border-[#D9D9D9] p-6"
                placeholder="Password"
                type="password"
                >

                <div class="flex justify-between w-[400px]">
                    <div class="flex gap-2">
                        <input
                        type="checkbox">
                        <p>Remember me</p>
                    </div>

                    <a class="text-[#D93F21] " href="./forgetpassword.html">Recover Password</a>

                </div>

                <input type="submit"
                value="Login"
                class="w-[400px] h-[55px] text-center text-[#5A5A5A] border-2 border-[#D9D9D9] rounded-lg">
            </form>

        </div>
    </section>
