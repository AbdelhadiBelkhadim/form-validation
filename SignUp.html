<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>ResetPassword</title>
    <style>
        .blurred-background {
            background: #FFF2F221;
            backdrop-filter: blur(50px);
        }
    
    
    </style>
</head>
<body class="bg-[#89888821]">
    <main class="w-full flex ">
        <section class="w-2/5 h-full">
            <div class="relative">
                <img src="img/bg2.png" class="h-full object-cover">
                <div class="flex gap-2 absolute top-0 left-0 ml-[58px] mt-[40px]">
                    <img src="img/logo.png">
                    <span>Your Logo</span>
                </div>

                    <div class="absolute bg-[#20DC49] w-[246px] h-[60px] ml-6 flex items-center p-2 rounded-full mt-[20px] top-[250px] left-[73px]">
                        <div class="relative w-[38px] h-[38px]">
                            <div class="bg-black opacity-[40%] rounded-full w-full h-full absolute top-0 left-0"></div>
                                <img src="img/Group.png" class="relative w-[15px] h-[19px] mx-auto mt-[10px]" />
                            </div>
                            <h3 class="text-black ml-2">Royal Stock Images</h3>
                        </div>

                <div class="absolute top-[417px] left-[73px]  blurred-background rounded-md py-6 px-6 w-[246px] h-[158px] space-y-3 ">
                    <div class="relative w-[47px] h-[43px]">
                        <div class="bg-black rounded-xl w-full h-full absolute top-0 left-0"></div>
                        <img src="img/microscope.png" class="relative w-[24px] h-[26px] top-[8px] mx-auto" />
                    </div>
                    <p class="text-white">Best Stock Photos and Videos from across the internet.</p>
                </div>

            </div>

        </section>

        <section class="w-3/5 relative">
            <div class=" absolute top-0 right-0 mr-[58px] mt-[48px] flex">
                <p>have an account?</p>
                <a class="text-[#20DC49]" href="./SignIn.html">Sign in!</a>
            </div>

            <div class="mt-[120px] mx-[130px] flex flex-col items-center">
                <div class="text-center">
                    <h1 class="font-extrabold text-[36px] leading-2">Get Started With MAKER</h1>
                    <p class="font-thin leading-2 text-[18px]">Getting started is easy</p>
                </div>
    
                <form class="space-y-4  mt-10 flex flex-col items-center">
                    <input class="w-[400px] h-[70px] rounded-md border-2 border-[#D9D9D9] p-6 bg-white"
                    placeholder="Full Name"
                    
                    >

                    <input class="w-[400px] h-[70px] rounded-md border-2 border-[#D9D9D9] p-6 bg-white"
                    placeholder="Enter Email"
                    type="email"
                    >

                    <input class="w-[400px] h-[70px] rounded-md border-2 border-[#D9D9D9] p-6 bg-white"
                    placeholder="password"
                    type="password"
                    >
    
                    <input class="w-[400px] h-[70px] rounded-md border-2 border-[#D9D9D9] p-6"
                    placeholder="Confirm Password"
                    type="password"
                    >
    
    
                    <input type="submit"
                    value="Create Account"
                    class="w-[400px] h-[55px] text-center text-[#5A5A5A] border-2 border-[#D9D9D9] rounded-lg bg-[#20DC49]">
                </form>

                <p class="text-center font-thin mt-10">
                    By continuing you indicate that you read and agreed to the Terms of Use
                </p>
        </section>
    </main>
    
</body>
</html>
