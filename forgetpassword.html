<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>ForgetPassword</title>
    <style>
        .blurred-background {
            background: #FFF2F221;
            backdrop-filter: blur(50px);
        }
    
    
    </style>
</head>
<body class="bg-[#89888821]">
<main class="flex flex-row-reverse  ">
    <section class="w-2/5 ">
        <div class="relative">
            <img src="img/image.jfif" class="h-full object-cover">
            <div class="absolute bottom-[250px] ml-[30px] blurred-background rounded-md py-6 px-6 w-[447px] h-[200px] space-y-3 ">
                    <div class="bg-[#20DC49] w-[238px] h-[25px] ml-6 flex items-center p-2 rounded-lg mt-[20px]">
                        <img src="img/like-icon.png" class="">
                        <h3 class="text-black">Top Notch Stock Resources</h3>
                    </div>
                    <div class=" gap-4 ml-6">
                    <p class="text-white tracking-wide space-x-2">Today, we create innovative solutions to the <br> challenges  that consumers face in both their <br> everyday lives and events.</p>

                    </div>
            </div>
          </div>
    </section>

    <section class="w-3/5">
        <nav class="flex gap-2 mt-[40px] mx-[58px]">
                <img src="img/logo.png">
                <span>Your Logo</span>
        </nav>

        <div class="flex items-center justify-center min-h-screen">
            <div class="text-center">
                <h1 class="font-extrabold text-[36px]">Forget Password</h1>
        
                <form class="space-y-4 mt-10 flex flex-col items-center">
                    <input
                        class="w-[400px] h-[70px] rounded-md border-2 border-[#D9D9D9] p-6 bg-white mb-5"
                        placeholder="Email"
                        type="email"
                    />
        
                    <input
                        type="submit"
                        value="Send email"
                        class="w-[400px] h-[55px] text-center text-[#5A5A5A] border-2 border-[#D9D9D9] rounded-lg "
                    />
                </form>
            </div>
        </div>
        
    </section>
</main>
    
</body>
</html>
